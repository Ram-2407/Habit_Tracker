<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            background: lightgrey;
            padding: 15px;
            border-bottom: 1px solid white;
        }

        .nav button {
            background: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav button:hover {
            background: darkgrey;
            transform: translateY(-2px);
        }

        .nav button.active {
            background: blue;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .habit-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid lightgrey;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: blue;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: darkblue;
            transform: translateY(-2px);
        }

        .btn-success {
            background: lightgreen;
        }

        .btn-success:hover {
            background: green;
        }

        .btn-danger {
            background: red;
        }

        .btn-danger:hover {
            background: darkred;
        }

        .habit-list {
            margin-top: 20px;
        }

        .habit-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            box-shadow: 0 5px 15px grey;
            transform: translateY(-2px);
        }

        .habit-info h3 {
            color: black;
            margin-bottom: 5px;
        }

        .habit-info p {
            color: grey;
            margin-bottom: 5px;
        }

        .streak {
            background: gold;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .complete-btn {
            background: green;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .complete-btn:hover {
            background: lightgreen;
        }

        .complete-btn.completed {
            background: darkgrey;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: darkred;
        }

        .report-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .report-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid skyblue;
            border-right: 4px solid skyblue;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: lightgrey;
        }

        .error {
            background: #f8d7da;
            color: maroon;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: lightcyan;
            color: darkgreen;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .habit-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .habit-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Habit Tracker</h1>

        </div>

        <div class="nav">
            <button onclick="showSection('habits', this)" class="active">My Habits</button>
            <button onclick="showSection('add-habit', this)">Add Habit</button>
            <button onclick="showSection('reports', this)">Reports</button>
        </div>

        <div class="content">
            <div id="habits-section" class="section">
                <h2>My Habits</h2>
                <div id="habits-list" class="habit-list">
                    <div class="loading">Loading your habits</div>
                </div>
            </div>

            <!-- Add habit -->
            <div id="add-habit-section" class="section" style="display: none;">
                <h2>Add New Habit</h2>
                <div class="habit-form">
                    <div class="form-group">
                        <label for="habit-name">Habit Name</label>
                        <input type="text" id="habit-name" class="form-control" placeholder="Enter habit">
                    </div>
                    <div class="form-group">
                        <label for="habit-description">Description (Optional)</label>
                        <textarea id="habit-description" class="form-control" placeholder="Describe your habit"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="habit-frequency">Frequency</label>
                        <select id="habit-frequency" class="form-control">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <button onclick="addHabit()" class="btn">Add Habit</button>
                </div>
            </div>

            <!-- Reports -->
            <div id="reports-section" class="section" style="display: none;">
                <h2>Habit Reports</h2>
                <div class="report-section">
                    <h3>Frequency Report</h3>
                    <div id="frequency-report">
                        <div class="loading">Loading frequency report</div>
                    </div>
                </div>
                <div class="report-section">
                    <h3>Streaks Report</h3>
                    <div id="streaks-report">
                        <div class="loading">Loading streaks report</div>
                    </div>
                </div>
                <div class="report-section">
                    <h3>Completion Rate</h3>
                    <div id="completion-report">
                        <div class="loading">Loading completion report</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        let currentHabits = [];

        // Show/hide sections
        function showSection(sectionName, buttonElement) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected section and set active button
            document.getElementById(sectionName + '-section').style.display = 'block';
            
            // Add active class to clicked button
            if (buttonElement) {
                buttonElement.classList.add('active');
            }
            
            // Load data for reports
            if (sectionName === 'reports') {
                loadReports();
            }
        }

        // Load habits
        async function loadHabits() {
            try {
                const response = await fetch('/api/habits/');
                if (!response.ok) throw new Error('Failed to load habits');
                
                const data = await response.json();
                currentHabits = data.habits;
                displayHabits(currentHabits);
            } catch (error) {
                document.getElementById('habits-list').innerHTML = 
                    '<div class="error">Error loading habits: ' + error.message + '</div>';
            }
        }

        // Display habits
        function displayHabits(habits) {
            const habitsList = document.getElementById('habits-list');
            
            if (habits.length === 0) {
                habitsList.innerHTML = '<div class="loading">No habits yet. Add your first habit!</div>';
                return;
            }
            
            habitsList.innerHTML = habits.map(habit => `
                <div class="habit-item">
                    <div class="habit-info">
                        <h3>${habit.name}</h3>
                        <p>${habit.description || 'No description'}</p>
                        <p><small>Frequency: ${habit.frequency} | Created: ${habit.created_date}</small></p>
                        <span class="streak">${habit.streak} day streak</span>
                    </div>
                    <div class="habit-actions">
                        <button onclick="toggleHabitCompletion(${habit.id})" 
                                class="complete-btn ${habit.completed_today ? 'completed' : ''}">
                            ${habit.completed_today ? 'Completed' : 'Mark Complete'}
                        </button>
                        <button onclick="deleteHabit(${habit.id})" class="delete-btn">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add new habit
        async function addHabit() {
            const name = document.getElementById('habit-name').value.trim();
            const description = document.getElementById('habit-description').value.trim();
            const frequency = document.getElementById('habit-frequency').value;
            
            if (!name) {
                alert('Please enter a habit name');
                return;
            }
            
            try {
                const response = await fetch('/api/habits/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        frequency: frequency
                    })
                });
                
                if (!response.ok) throw new Error('Failed to create habit');
                
                const result = await response.json();
                
                // Clear form
                document.getElementById('habit-name').value = '';
                document.getElementById('habit-description').value = '';
                
                // Show success message and reload habits
                showMessage('Habit added successfully', 'success');
                loadHabits();
                
                // Switch back to habits section
                const habitsButton = document.querySelector('.nav button:first-child');
                showSection('habits', habitsButton);
                
            } catch (error) {
                showMessage('Error adding habit: ' + error.message, 'error');
            }
        }

        // Mark habit as completed
        async function toggleHabitCompletion(habitId) {
            try {
                const response = await fetch(`/api/habits/${habitId}/complete/`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to update habit');
                
                const result = await response.json();
                showMessage(`Habit Marked as completed and Streak: ` + result.streak, 'success');
                loadHabits();
                
            } catch (error) {
                showMessage('Error updating habit: ' + error.message, 'error');
            }
        }

        // Delete habit
        async function deleteHabit(habitId) {
            if (!confirm('Are you sure you want to delete this habit?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/habits/${habitId}/delete/`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete habit');
                
                showMessage('Habit deleted successfully', 'success');
                loadHabits();
                
            } catch (error) {
                showMessage('Error deleting habit: ' + error.message, 'error');
            }
        }

        // Load reports
        async function loadReports() {
            await loadReport('frequency', 'frequency-report');
            await loadReport('streaks', 'streaks-report');
            await loadReport('completion-rate', 'completion-report');
        }

        // Load individual report
        async function loadReport(type, elementId) {
            try {
                const response = await fetch(`/api/reports/?type=${type}`);
                if (!response.ok) throw new Error('Failed to load report');
                
                const data = await response.json();
                displayReport(data, elementId, type);
            } catch (error) {
                document.getElementById(elementId).innerHTML = 
                    '<div class="error">Error loading report: ' + error.message + '</div>';
            }
        }

        // Display report
        function displayReport(data, elementId, type) {
            const container = document.getElementById(elementId);
            const reportData = data[type + '_report'];
            
            if (!reportData || reportData.length === 0) {
                container.innerHTML = '<div class="loading">No data available for this report</div>';
                return;
            }
            
            if (type === 'frequency') {
                container.innerHTML = reportData.map(item => `
                    <div class="report-item">
                        <strong>${item.habit_name}</strong><br>
                        Completions (30 days): ${item.completions_last_30_days}<br>
                        Completion Rate: ${item.completion_rate.toFixed(1)}%
                    </div>
                `).join('');
            } 
            else if (type === 'streaks') {
                container.innerHTML = reportData.map(item => `
                    <div class="report-item">
                        <strong>${item.habit_name}</strong><br>
                        Current Streak: ${item.current_streak} days<br>
                        Longest Streak: ${item.longest_streak} days
                    </div>
                `).join('');
            } 
            else if (type === 'completion-rate') {
                container.innerHTML = reportData.map(item => `
                    <div class="report-item">
                        <strong>${item.habit_name}</strong><br>
                        Completed: ${item.completed_days} of ${item.total_days} days<br>
                        Success Rate: ${item.completion_rate}%
                    </div>
                `).join('');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.querySelector('.content').insertBefore(messageDiv, document.querySelector('.section'));
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadHabits();
        });
    </script>
</body>
</html>
